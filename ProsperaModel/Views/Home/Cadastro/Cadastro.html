<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Evita que o usuario rotacione a tela ou aproxime para ver as informaçoes -->
    <meta name="viewport" content="width=device-width">
    <!-- link css -->
    <link rel="stylesheet" href="/ProsperaModel/wwwroot/css/site.css">
    <!-- Fonte inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Lato:ital,wght@1,100&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <!-- Session NavBar -->
    <section id="NavBar">
        <div class="MenuNav">

            <ul class="Nav-Container">
                <img src="/ProsperaModel/img/Login/IconeLogin.png">
                <h2>PROSPERA</h2>
                <li><a href="#" id="BtnInicio">INICIO</a></li>
            </ul>


            <ul class="div-central container">

                <li class="ImgFundo">
                    <img src="/ProsperaModel/img/Cadastrar/CadastrarBanner.png" alt="">
                </li>
                <li class="ImgFundo2">
                    <img src="/ProsperaModel/img/Login/LoginBannerLaterial.png">
                </li>
                <ul class="CardInfCadastrar">

                    <ul class="CadastrarInf">
                        <h2>Cadastrar</h2>

                        <li class="LiTxtNome"><input type="text" placeholder="Nome:" id="TxtCadastroNome"> <img
                                src="/ProsperaModel/img/Cadastrar/IconNome.png" alt="Nome"></li>

                        <li class="LiTxtEmail"><input type="text" placeholder="E-mail:" id="TxtCadastroEmail">
                            <img src="/ProsperaModel/img/Cadastrar/IconEmail.png" alt="Email">
                        </li>

                        <li class="LiTxtSenha"><input type="text" placeholder="Senha:" id="TxtCadastroSenha"> 
                            <img src="/ProsperaModel/img/Cadastrar/IconSenha.png" alt="Senha">
                        </li>
                        <li class="LiTxtCPF"><input type="text" placeholder="CPF:" id="TxtCadastroCPF"> 
                            <img src="/ProsperaModel/img/Cadastrar/IconCPF.png" alt="CPF">
                        </li>
                        <h4 class="CheckH4Cadastro"><input type="checkbox" id="ChekPermitirEnvioEmail">Permito Receber e-mail Promocionais e Novidades.</h4>
                        <h4 class="BtxtInscrevase">Já tem uma Conta? <a href="#" id="BtnCadastrarLogar">Logar</a></h4>

                        <li id="BtnCadastrar"><a href="#">Avançar</a></li>

                        <!-- Btxt - Botão que na verdade esta dentro de um texto, h1 ou p... -->

                    </ul>


        </div>
    </section>





    <!-- link js -->
    <script src="~/js/site.js" asp-append-version="true"></script>
</body>

</html>
